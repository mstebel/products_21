<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:replace="myFragments::header"></div>
<main class="container main-container">
    <form method="post" action="/zapisz" th:object="${product}">
        <div class="mx-5">
            <label for="name" class="form-label">Nazwa</label>
            <input required id="name" type="text" class="form-control" placeholder="kawa zbożowa" th:field="*{name}">
        </div>
        <div class="mx-5">
            <label for="price" class="form-label">Cena</label>
            <input required id="price" type="number" class="form-control" min="0.01" step="0.01" placeholder="2.50"
                   th:field="*{price}">
        </div>
        <div class="mx-5">
            <label style="margin-top: 10px" class="form-label" for="category">Wybierz kategorię</label>
            <select required id=category th:field="*{category}">
                <option th:readonly="Wybierz..." selected value="">Wybierz...</option>
                <option th:each="category: ${categories}" th:value="${category}" th:text="${category.plName}">
                </option>
            </select>
        </div>
        <div class="mx-5">
            <input class="btn btn-warning submit-button" type="submit"/>
        </div>
    </form>
    <p class="menu-header"><strong>Przejdź do:</strong></p>
    <div th:replace="myFragments::home-page"></div>
</main>
</body>
</html>
