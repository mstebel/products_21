<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kategora</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:replace="myFragments::header"></div>
<main>
    <table class="table table-striped">
        <tbody>
        <tr>
            <td th:text="|Produkty w kategorii: ${category}|"></td>
        </tr>
        <tr>
            <td>
                <ol>
                    <li th:each="product: ${products}"
                        th:text="|Nazwa produktu: ${product.name}; cena: ${product.price} pln|"></li>
                </ol>
            </td>
        </tr>
        <tr>
            <td th:text="|Suma produktów w kategorii: ${sum} pln|"></td>
        </tr>
        </tbody>
    </table>
    <p style="font-size: 16px"><strong>Przejdź do:</strong></p>
    <div th:replace="myFragments::home-page"></div>
</main>
</body>
</html>
